<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominio Inmobiliaria - Trabajá con nosotros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/estilos.css">
</head>

<body>

<header>   
    <div class="logo">
        <h1>Dominio Inmobiliaria</h1>
        <a href="../index.html" class="logotipo">  
            <img src="../assest/logo-inmo.webp" alt="Logo de Dominio Inmobiliaria">
        </a> 
    </div>
    
    <nav>
        <ul>
            <li class="li"><a href="../index.html">Inicio</a></li>
            <li class="li"><a href="ventas.html">Venta</a></li>
            <li class="li"><a href="alquiler.html">Alquilar</a></li>
            <li class="li"><a href="trabajaconnosotros.html">Trabajá con nosotros</a></li>
            <li class="li"><a href="contactos.html">Contactanos</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="trabaja-con-nosotros">
        <form class="container mt-5 mb-5 bg-light p-4 rounded">
            <h2 class="text-center mb-4">Trabajá con nosotros</h2>

            <p class="text-center mb-4">
                Vos también podés ser parte de esta gran familia.
            </p>

            <p class="mb-4">¡Dejanos tu contacto y tu CV!</p>
            
            <div class="mb-3">
                <label class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" placeholder="Nombre completo" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Información tuya</label>
                <textarea class="form-control" rows="4" placeholder="Contanos sobre vos"></textarea>
            </div>
            
            <div class="mb-4">
                <h3>Dejá tu CV acá</h3>
                <input class="form-control form-control-lg" type="file">
            </div>
            
            <button type="submit" class="btn-formulario w-100">
                Enviar
            </button>
        </form>
    </section>
</main>

<footer>
    <p>
        Contactanos en dominioinmob@gmail.com <br>
        © 2025 Mi Sitio Web
    </p>
</footer>

</body>
</html>
